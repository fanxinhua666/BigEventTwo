<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userinfo</title>
    <link rel="stylesheet" href="/second/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/second/assets/css/user_pwd.css">
</head>
<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form" style="width: 500px;" >
                <div class="layui-form-item">
                  <label class="layui-form-label">原密码</label>
                  <div class="layui-input-block">
                    <input type="password" name="oldPwd" required  lay-verify="required|pwd" 
                    placeholder="请输入原密码" autocomplete="off" class="layui-input" >
                  </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="newPwd" required  lay-verify="required|pwd|samePwd" 
                      placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="repwd" required  lay-verify="required|pwd|rePwd"
                       placeholder="请输入确认新密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn layui-form" lay-submit lay-filter="formDemo">修改密码</button>
                      <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                  </div>
              </form>
        </div>
    </div>
    <script src="/second/assets/lib/layui/layui.all.js"></script>
    <script src="/second/assets/lib/jquery.js"></script>
    <script src="/second/assets/js/baseAPI.js"></script>
    <script src="/second/assets/js/user_pwd.js"></script>
</body>
</html>
